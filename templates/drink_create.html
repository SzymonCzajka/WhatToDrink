{% extends 'base.html' %}

{% block content %}

<h1 class="is-size-3">New Drink</h1>

<form action="{{ url_for('drink_create') }}" method="post">
    <div class="field">
        <label class="label" for="name">Name</label>
        <div class="control">
            <input name="name" value="{{ request.form['name'] }}" class="input"></input>
        </div>
    </div>

    <div class="field">
        <label class="label" for="body">Origin</label>
        <div class="control">
            <input name="origin" value="{{ request.form['origin'] }}" class="input"></input>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <input type="submit" value="Add Drink" class="button is-primary" />
        </div>
        <div class="control">
            <a href="{{ url_for('drink_index') }}" class="button is-text">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
